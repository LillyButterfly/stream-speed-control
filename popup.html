<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Speed Control</title>
  <link rel="stylesheet"type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="popup.css" />
</head>

<body>

<div class="container">
  <h1 class="title">Stream Speed Control</h1>
  
  <div class="current-speed">

    <label> Current Speed: <span id="currentSpeed"> 1x </span></label>
    <input type="range" id="playbackSpeed" min="0.25" max="3.50" step="0.05" value="1" list="markers"/>
    <datalist id="markers">
      <option value="0.25" label="0,25"></option>
      <option value="0.50"></option>
      <option value="0.75"></option>
      <option value="1.00" label="1,00"></option>
      <option value="1.25"></option>
      <option value="1.50"></option>
      <option value="1.75" label="1,75"></option>
      <option value="2.00"></option>
      <option value="2.25"></option>
      <option value="2.50" label="2,50"></option>
      <option value="2.75"></option>
      <option value="3.00"></option>
      <option value="3.25"></option>
      <option value="3.50" label="3,50"></option>
    </datalist>
  </div>

  <div class="video-select">
    <label for="videoResolution">Video Quality:</label>
    <select class="select" id="videoResolution">
      <option value="auto">Auto</option>
      <option value="360">360p</option>
      <option value="480">480p</option>
      <option value="720">720p</option>
      <option value="1080">1080p</option>
    </select>
  </div>

  <div class="button-align">
    <button class="btn-reset" id="resetPlaybackSpeed">Reset</button>
  </div>
</div>

  <script src="popup.js"></script>
</body>

</html>
